<div class="modal fade" id="newDriverModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
  
        <div class="modal-header">
          <h5 *ngIf="isEdit" class="modal-title" id="newModalLabel">Edit driver</h5>
          <h5 *ngIf="!isEdit" class="modal-title" id="newModalLabel">New driver</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form [formGroup]="driverForm" novalidate (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="new-driver-container">
              <div class="form-group">
                <input type="hidden" class="form-control" name="key" formControlName="$key">
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="id" formControlName="id" placeholder="ID">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="serial" formControlName="serial" placeholder="Serial">
                </mat-form-field>
              </div>

              <div formGroupName="driver">
              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="firstName" formControlName="firstName" placeholder="First Name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="lastName" formControlName="lastName" placeholder="Last Name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="email" formControlName="email" placeholder="E-mail">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput class="form-control" name="phone" formControlName="phone" placeholder="Phone">
                </mat-form-field>
              </div>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" #closeBtn data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
            <i class="fa fa-repeat"></i>
            Reset</button>
          <button type="submit" class="btn btn-outline-primary" [disabled]="driverForm.invalid">
            <i class="fa fa-floppy-o"></i>
            Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
