<mat-card class="login-card">
  <mat-card-header>
      <p class="h5 mb-4">Sign in</p>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" novalidate>
      <div class="login-container">

        <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Your email" class="form-control" name="email" formControlName="email" autocomplete="off">
          <mat-error *ngIf="loginForm.controls.email.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>
        </div>

        <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Your password" [type]="hide ? 'password' : 'text'"
            class="form-control" name="pass" formControlName="pass">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.controls.pass.invalid">{{ getPassErrorMessage() }}</mat-error>
        </mat-form-field>
        </div>
      </div>
    
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </form>
  </mat-card-content>
  <div class="button-row">
    <mat-card-actions>
      <button mat-raised-button class="w-100" (click)="signInWithEmail()" color="primary"
      [disabled]="loginForm.controls.email.invalid || loginForm.controls.pass.invalid">Login</button>
      <div class="text-center">or</div>
      <button type="button" class="btn btn-block mt-1" (click)="signInWithGithub()">
        <i class="fa fa-github" aria-hidden="true"></i> Login with Github
      </button>
      <button type="button" class="btn btn-block mt-1" (click)="signInWithGoogle()">
        <i class="fa fa-google" aria-hidden="true"></i> Login with Google
      </button>
      <button mat-button color="primary" type="button" [style.display]="'block'"
        routerLink="/register">No account? Create one here</button>
    </mat-card-actions>
  </div>
</mat-card>
